# Tmux Configuration - Optimized hybrid config
# Prefix: Ctrl-Space (clean, no conflicts)

# ========================================
# Core Settings (from friend's minimal approach)
# ========================================

# Reload config
bind R source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Terminal settings - passthrough mode for icons
set -g default-terminal "screen-256color"
set -as terminal-features ",*:RGB"
set -as terminal-overrides ",*:Tc"

# Force UTF-8 
setw -q -g utf8 on

# IMPORTANT: Allow passthrough of escape sequences (for Powerline/icons)
set -g allow-passthrough on
set -g extended-keys on
set -as terminal-features 'xterm*:extkeys'

# No delay after escape (critical for vim)
set -sg escape-time 0

# Change prefix to Ctrl-Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Window/Pane numbering
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Set titles
set -g set-titles on

# Default shell
set-option -g default-shell /bin/zsh

# Mouse support
set -g mouse on

# Focus events for vim
set -g focus-events on

# Preserve important environment variables
set -g update-environment "DISPLAY SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY TERM ANTHROPIC_API_KEY"

# ========================================
# Navigation (friend's simple approach + enhancements)
# ========================================

# Pane navigation with h/j/k/l (like friend's)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick pane switching with Alt+arrows (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# ========================================
# Window/Pane Creation (hybrid approach)
# ========================================

# New window with current path
bind n new-window -c "#{pane_current_path}"  # n for new (like Cmd+N)

# Copy mode
bind c copy-mode  # c for copy (easier than [)

# Split bindings matching your preference (swapped to match expectations)
bind s split-window -h -c "#{pane_current_path}"  # split to create side-by-side panes
bind v split-window -v -c "#{pane_current_path}"  # split to create stacked panes

# Keep traditional for compatibility
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# ========================================
# Resizing (adding what friend's config lacks)
# ========================================

# Resize panes with Shift+HJKL (hold for repeat)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ========================================
# Window Management (productivity additions)
# ========================================

# Window switching with prefix (Alt+1-9 used by window manager)
bind 1 select-window -t 1
bind 2 select-window -t 2
bind 3 select-window -t 3
bind 4 select-window -t 4
bind 5 select-window -t 5
bind 6 select-window -t 6
bind 7 select-window -t 7
bind 8 select-window -t 8
bind 9 select-window -t 9

# ========================================
# Copy Mode (vim-style)
# ========================================

setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# Disable / and ? in copy mode to avoid conflicts with vim/claude
unbind -T copy-mode-vi /
unbind -T copy-mode-vi ?
# Use 'f' for search in copy mode instead
bind -T copy-mode-vi f command-prompt -p "(search down)" "send -X search-forward '%%'"
bind -T copy-mode-vi F command-prompt -p "(search up)" "send -X search-backward '%%'"

# ========================================
# Status Bar (minimal like friend's, with subtle style)
# ========================================

set -g status-bg black
set -g status-fg white
set -g status-interval 5
set -g status-left-length 30
set -g status-right-length 60

# Simple status like friend's but with session name highlighted
set -g status-left '#[fg=cyan,bold]#S #[fg=white]| '
set -g status-right '#[fg=white]%H:%M'

# Window status
setw -g window-status-format '#I:#W'
setw -g window-status-current-format '#[fg=cyan,bold]#I:#W'

# Pane borders (subtle enhancement)
set -g pane-border-style 'fg=#494d64'
set -g pane-active-border-style 'fg=#44a1e3'

# ========================================
# Useful extras
# ========================================

# Toggle pane zoom
bind z resize-pane -Z

# Kill pane/window without confirmation
bind w kill-pane    # Close pane with w (matches Cmd+W muscle memory)
bind W kill-window  # Close entire window with Shift+W
bind x kill-pane    # Alternative: close pane with x

# Window/pane picker (since w is now kill-pane)
bind p choose-window  # Pick window/pane to switch to

# Rename current window
bind r command-prompt -I "#W" "rename-window '%%'"  # r to rename window

# Clear screen and scrollback
bind C-l send-keys 'C-l' \; run 'sleep 0.1' \; clear-history

# ========================================
# Plugins (friend's session management)
# ========================================

# Plugin manager and session persistence
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Auto restore sessions
set -g @continuum-restore 'on'

# Custom save binding
set -g @resurrect-save 'S'

# Initialize TPM (install with: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm)
run '~/.tmux/plugins/tpm/tpm'