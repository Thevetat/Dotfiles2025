# Tmux Configuration
# Prefix: Ctrl-Space

# ╭────────────────────────────────────────────────────────────────────╮
# │ VISUALS                                                            │
# ╰────────────────────────────────────────────────────────────────────╯

# Tokyo Night Storm Colors
BG="#24283b"
BG_DARK="#1f2335"
BG_DARK1="#1b1e2d"
BG_HIGHLIGHT="#292e42"
BLUE="#7aa2f7"
BLUE0="#3d59a1"
BLUE1="#2ac3de"
BLUE2="#0db9d7"
BLUE5="#89ddff"
BLUE6="#b4f9f8"
BLUE7="#394b70"
COMMENT="#565f89"
CYAN="#7dcfff"
DARK3="#545c7e"
DARK5="#737aa2"
FG="#c0caf5"
FG_DARK="#a9b1d6"
FG_GUTTER="#3b4261"
GREEN="#9ece6a"
GREEN1="#73daca"
GREEN2="#41a6b5"
MAGENTA="#bb9af7"
MAGENTA2="#ff007c"
ORANGE="#ff9e64"
PURPLE="#9d7cd8"
RED="#f7768e"
RED1="#db4b4b"
TEAL="#1abc9c"
TERMINAL_BLACK="#414868"
YELLOW="#e0af68"
GIT_ADD="#449dab"
GIT_CHANGE="#6183bb"
GIT_DELETE="#914c54"
# Compatibility aliases for existing references
BLACK="${BG_DARK}"
DARK_GRAY="${BG}"
LIGHT_GRAY="${TERMINAL_BLACK}"

# Nerd Font Icons
HALF_ROUND_OPEN="#(printf '\uE0B6')"
HALF_ROUND_CLOSE="#(printf '\uE0B4')"
SOLID=""

# Status Bar
set -g status-position bottom
set -g status-interval 15  # Reduced frequency for better performance
set -g status-style "bg=${BG_DARK}"

# Pane borders (Tokyo Night Storm colors)
set -g pane-border-style "fg=${FG_GUTTER}"
set -g pane-active-border-style "fg=${BLUE}"

# Show the window list centered between the left and the right section
set-option -g status-justify centre

# Style and set contents on the left section
set-option -g status-left "\
#[bg=${TERMINAL_BLACK},fg=${BLUE}] #(case '#h' in 'Thevetats-MBP') echo '🏠 MacBook';; 'freefall') echo '🪂 freefall';; 'atlantis') echo '🔱 atlantis';; *) echo '#h';; esac) \
#[fg=${TERMINAL_BLACK},bg=default]${HALF_ROUND_CLOSE}\
"

# Style and set contents on the right section
set-option -g status-right "\
#[fg=${TERMINAL_BLACK},bg=default]${HALF_ROUND_OPEN}\
#[bg=${TERMINAL_BLACK},fg=${GREEN}] #S \
"

# Set max length of left and right section
set-option -g status-left-length 100
set-option -g status-right-length 100

# Style and set content for the inactive windows
set-option -g window-status-format "\
 \
#I\
#[fg=${MAGENTA}]:\
#[fg=default]#W\
 \
"

# Style and set content for the active windows
set-option -g window-status-current-format "\
#[fg=${TERMINAL_BLACK},bg=default]${HALF_ROUND_OPEN}\
#[bg=${TERMINAL_BLACK},fg=default]#I\
#[fg=${RED}]:\
#[fg=default]#W\
#[fg=${TERMINAL_BLACK},bg=default]${HALF_ROUND_CLOSE}\
"

# Remove the separator between window list items, as we already have spacing
# "around" inactive items
set-option -g window-status-separator ""

# ╭────────────────────────────────────────────────────────────────────╮
# │ KEYBINDS                                                           │
# ╰────────────────────────────────────────────────────────────────────╯

# Reload config
bind R source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Change prefix to Ctrl-Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix


# Pass through Alt+Arrow keys to applications (like nvim)
bind -n M-Up send-keys M-Up
bind -n M-Down send-keys M-Down

# Navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Window/Pane Creation
bind n new-window -c "#{pane_current_path}"  # n for new (like Cmd+N)
bind c copy-mode  # c for copy (easier than [)

# Split bindings matching your preference
bind s split-window -h -c "#{pane_current_path}"  # split to create side-by-side panes
bind - split-window -h -c "#{pane_current_path}"

bind v split-window -v -c "#{pane_current_path}"  # split to create stacked panes
bind '|' split-window -v -c "#{pane_current_path}"

# Resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window Management
bind 1 select-window -t 1
bind 2 select-window -t 2
bind 3 select-window -t 3
bind 4 select-window -t 4
bind 5 select-window -t 5
bind 6 select-window -t 6
bind 7 select-window -t 7
bind 8 select-window -t 8
bind 9 select-window -t 9

# Copy Mode (vim-style)
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection

# Platform-specific copy command
if-shell "uname | grep -q Darwin" \
    "bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'" \
    "bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -selection clipboard'"

# Also bind MouseDragEnd1Pane for mouse selection
if-shell "uname | grep -q Darwin" \
    "bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'pbcopy'" \
    "bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xclip -selection clipboard'"

# Disable / and ? in copy mode to avoid conflicts with vim/claude
unbind -T copy-mode-vi /
unbind -T copy-mode-vi ?
# Use 'f' for search in copy mode instead
bind -T copy-mode-vi f command-prompt -p "(search down)" "send -X search-forward '%%'"
bind -T copy-mode-vi F command-prompt -p "(search up)" "send -X search-backward '%%'"

# Useful extras
bind z resize-pane -Z
bind w kill-pane    # Close pane with w (matches Cmd+W muscle memory)
bind W kill-window  # Close entire window with Shift+W
bind x kill-pane    # Alternative: close pane with x
bind -T prefix p choose-tree -s -Z -K "#{?#{e|<:#{line},9},#{e|+:#{line},1},#{?#{e|<:#{line},36},M-#{a:#{e|+:97,#{e|-:#{line},10}}},}}" # Label Sessions 1-9
bind r command-prompt -I "#W" "rename-window '%%'"  # r to rename window
bind C-l send-keys 'C-l' \; run 'sleep 0.1' \; clear-history

# ╭────────────────────────────────────────────────────────────────────╮
# │ CORE SETTINGS                                                      │
# ╰────────────────────────────────────────────────────────────────────╯

# Terminal settings - optimized for Ghostty
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-ghostty:Tc"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set-option -ga terminal-overrides ",tmux-256color:Tc"
set -g xterm-keys on

# Aggressive resize to reduce buffering
set -g aggressive-resize on

# Force UTF-8 
setw -q -g utf8 on

# Allow plassthrough of escape sequences (for Powerline/icons)
set -g extended-keys on
set -as terminal-features 'xterm*:extkeys'

# Cursor shape handling
set -as terminal-overrides "*:Ss=\\E[%p1%d q:Se=\\E[2 q"

# No delay after escape (critical for vim)
set -sg escape-time 10

# Reduce repeat time for faster key response
set -g repeat-time 200

# Reduce display times for better responsiveness
set -g display-panes-time 500
set -g display-time 500

# Limit paste buffers for performance
set -s buffer-limit 10

# Window/Pane numbering
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Session numbering (note: base-session is not a valid tmux option)
# set -g base-session 1

# Set titles
set -g set-titles on

# Default shell
set-option -g default-shell /bin/zsh

# Mouse support
set -g mouse on

# Focus events for vim
set -g focus-events on

# Preserve important environment variables
set -g update-environment "DISPLAY SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY TERM ANTHROPIC_API_KEY"

# OSC 52 clipboard integration (works with compatible terminals)
set -g set-clipboard on
set -as terminal-features ',*:clipboard'
set -as terminal-overrides ',xterm*:Ms=\E]52;%p1%s;%p2%s\007'
set -as terminal-overrides ',tmux*:Ms=\E]52;%p1%s;%p2%s\007'
set -as terminal-overrides ',screen*:Ms=\E]52;%p1%s;%p2%s\007'
# Optimized history limit for better performance
set-option -g history-limit 30000

# ╭────────────────────────────────────────────────────────────────────╮
# │ PLUGINS                                                            │
# ╰────────────────────────────────────────────────────────────────────╯

# Plugin manager and session persistence
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

# Auto restore sessions
set -g @continuum-restore 'on'

# Custom save binding
set -g @resurrect-save 'S'

# Configure tmux-yank for better clipboard integration
set -g @yank_selection_mouse 'clipboard'
set -g @yank_selection 'clipboard'
set -g @yank_action 'copy-pipe-and-cancel'

# Initialize TPM (install with: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm)
run '~/.tmux/plugins/tpm/tpm'
