# Tmux Configuration - Optimized hybrid config
# Prefix: Ctrl-Space (clean, no conflicts)

# ========================================
# Core Settings (from friend's minimal approach)
# ========================================

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Terminal settings (friend's proven config)
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# No delay after escape (critical for vim)
set -sg escape-time 0

# Change prefix to Ctrl-Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Window/Pane numbering
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Set titles
set -g set-titles on

# Default shell
set-option -g default-shell /bin/zsh

# Mouse support
set -g mouse on

# Focus events for vim
set -g focus-events on

# ========================================
# Navigation (friend's simple approach + enhancements)
# ========================================

# Pane navigation with h/j/k/l (like friend's)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick pane switching with Alt+arrows (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# ========================================
# Window/Pane Creation (hybrid approach)
# ========================================

# New window with current path
bind c new-window -c "#{pane_current_path}"

# Split bindings matching your preference
bind v split-window -h -c "#{pane_current_path}"  # vertical split
bind s split-window -v -c "#{pane_current_path}"  # horizontal split

# Keep traditional for compatibility
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# ========================================
# Resizing (adding what friend's config lacks)
# ========================================

# Resize panes with Shift+HJKL (hold for repeat)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ========================================
# Window Management (productivity additions)
# ========================================

# Quick window switching (no prefix)
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# ========================================
# Copy Mode (vim-style)
# ========================================

setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# ========================================
# Status Bar (minimal like friend's, with subtle style)
# ========================================

set -g status-bg black
set -g status-fg white
set -g status-interval 5
set -g status-left-length 30
set -g status-right-length 60

# Simple status like friend's but with session name highlighted
set -g status-left '#[fg=cyan,bold]#S #[fg=white]| '
set -g status-right '#[fg=white]%H:%M'

# Window status
setw -g window-status-format '#I:#W'
setw -g window-status-current-format '#[fg=cyan,bold]#I:#W'

# Pane borders (subtle enhancement)
set -g pane-border-style 'fg=#494d64'
set -g pane-active-border-style 'fg=#44a1e3'

# ========================================
# Useful extras
# ========================================

# Toggle pane zoom
bind z resize-pane -Z

# Kill pane/window without confirmation
bind x kill-pane
bind X kill-window

# Clear screen and scrollback
bind C-l send-keys 'C-l' \; run 'sleep 0.1' \; clear-history

# ========================================
# Plugins (friend's session management)
# ========================================

# Plugin manager and session persistence
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Auto restore sessions
set -g @continuum-restore 'on'

# Custom save binding
set -g @resurrect-save 'S'

# Initialize TPM (install with: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm)
run '~/.tmux/plugins/tpm/tpm'